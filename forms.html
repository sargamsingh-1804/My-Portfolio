<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
</head>
<body>
<form>
  <h2>Create Account</h2>                                                                                                                                                                           
<b>
<div>
  <label>First name </label>
  <input type="text" placeholder="enter your first name" required>
</div>
<div>
  <label>Last name</label>
  <input type="text" placeholder="enter your last name">
</div>
<div>
  <label>Email </label><br>
  <input type="email" placeholder="e.g. abc@gmail.com" required>
 </div>
<div>
<label> Date of Birth </label>
<input id ="dob" type="date">
</div>
<div>
<label>Age</label>
  <input type="number" value="18" min="18">
</div>
<div>
  <label>Password </label>
  <input type="password" placeholder="enter your password" required>
</div>
<div>
  <label>Confirm Password </label>
  <input type="password" placeholder="enter your password again" required>
  <br><br>
</div>

  <label>Gender:</label><br>
  <input type="radio" name="gender"> Male
  <input type="radio" name="gender"> Female
<input type="radio" name="gender"> Transgender
  <br>

  <label>Hobbies:</label><br>
  <input type="checkbox"> Music
  <input type="checkbox"> Sports
  <input type="checkbox"> Travel
  <input type="checkbox"> Movies
  <br>
<div>
  <label>Source of Income</label><br>
  <select>
    <option>Employed</option>
    <option>Self-Employed</option>
    <option>Student</option>
    <option>Unemployed</option>
  </select>
  </div>
<div>
  <label>Income</label><br>
  <input type="range" min="0" max="200000">
</div>
<div>
  <label>Upload Profile Picture</label><br>
  <input type="file">
  </div>
<br>
  <button type="submit">SUBMIT </button>
  <button type="reset">RESET  </button>
</form>

</body>
</html>
